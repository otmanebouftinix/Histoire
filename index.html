<!-- صفحة المستخدم -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع el Mehdi Fareh للقصص</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?morocco,story') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .header {
            background-color: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .story {
            background: #ffebee;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .story h2 {
            color: #b71c1c;
            margin-bottom: 10px;
        }
        .story p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(211, 47, 47, 0.9);
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">موقع el Mehdi Fareh - قصص مغربية</div>
    <div class="container">
        <h2>مرحبًا في عالم القصص</h2>
        <p>استمتع بقراءة القصص المنشورة!</p>
        
        <div id="stories-container">
            <!-- سيتم إضافة القصص هنا -->
        </div>
    </div>
    
    <div class="footer">جميع الحقوق محفوظة &copy; el Mehdi Fareh</div>
</body>
</html>

<!-- صفحة تسجيل الدخول للأدمن -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل دخول الأدمن</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
    </div>
    <script>
        function login() {
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;
            if (user === "admin" && pass === "1234") {
                window.location.href = "admin.html";
            } else {
                alert("بيانات تسجيل الدخول غير صحيحة!");
            }
        }
    </script>
</body>
</html>
