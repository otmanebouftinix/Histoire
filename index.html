<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع el Mehdi Fareh للقصص</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?morocco,story') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .header {
            background-color: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .story {
            background: #ffebee;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .story h2 {
            color: #b71c1c;
            margin-bottom: 10px;
        }
        .story p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(211, 47, 47, 0.9);
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .admin-panel {
            display: none;
            margin-top: 20px;
        }
        .admin-panel input, .admin-panel textarea, .admin-panel button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .admin-button {
            background: #b71c1c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">موقع el Mehdi Fareh - قصص مغربية</div>
    <div class="container">
        <h2>مرحبًا في عالم القصص</h2>
        <p>استمتع بقراءة القصص المنشورة!</p>
        
        <div id="stories-container">
            <!-- سيتم إضافة القصص هنا -->
        </div>
        
        <button class="admin-button" onclick="toggleAdminPanel()">تسجيل الدخول كأدمن</button>
        <div class="admin-panel" id="admin-panel">
            <h3>إضافة قصة جديدة</h3>
            <input type="text" id="admin-story-title" placeholder="عنوان القصة">
            <textarea id="admin-story-content" placeholder="اكتب القصة هنا..."></textarea>
            <button onclick="publishStory()">نشر القصة</button>
        </div>
    </div>
    
    <div class="footer">جميع الحقوق محفوظة &copy; el Mehdi Fareh</div>
    
    <script>
        function toggleAdminPanel() {
            let panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function publishStory() {
            let title = document.getElementById('admin-story-title').value;
            let content = document.getElementById('admin-story-content').value;
            if (title && content) {
                let storyContainer = document.createElement('div');
                storyContainer.classList.add('story');
                storyContainer.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
                document.getElementById('stories-container').appendChild(storyContainer);
                document.getElementById('admin-story-title').value = '';
                document.getElementById('admin-story-content').value = '';
            } else {
                alert('يرجى إدخال عنوان القصة ومحتواها!');
            }
        }
    </script>
</body>
</html>
