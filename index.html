<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع el Mehdi Fareh للقصص</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?morocco,story') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .header {
            background-color: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .story {
            background: #ffebee;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .story h2 {
            color: #b71c1c;
            margin-bottom: 10px;
        }
        .story p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(211, 47, 47, 0.9);
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .add-story {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .add-story input, .add-story textarea, .add-story button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #b71c1c;
            border-radius: 5px;
            background: white;
            color: #333;
        }
        .add-story button {
            background: #b71c1c;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .add-story button:hover {
            background: #880e4f;
        }
    </style>
</head>
<body>
    <div class="header">موقع el Mehdi Fareh - قصص مغربية</div>
    <div class="container">
        <h2>مرحبًا في عالم القصص</h2>
        <p>استمتع بقراءة القصص أو أضف قصتك الخاصة!</p>
        
        <div class="story">
            <h2>القصة الأولى</h2>
            <p>هذه قصة تجريبية يمكن استبدالها بقصص أخرى...</p>
        </div>
        <div class="story">
            <h2>القصة الثانية</h2>
            <p>يمكنك إضافة المزيد من القصص بسهولة...</p>
        </div>
        
        <div class="add-story">
            <h3>أضف قصتك</h3>
            <input type="text" id="story-title" placeholder="عنوان القصة">
            <textarea id="story-content" placeholder="اكتب قصتك هنا..."></textarea>
            <button onclick="addStory()">إضافة القصة</button>
        </div>
    </div>
    
    <div class="footer">جميع الحقوق محفوظة &copy; el Mehdi Fareh</div>
    
    <script>
        function addStory() {
            let title = document.getElementById('story-title').value;
            let content = document.getElementById('story-content').value;
            if (title && content) {
                let storyContainer = document.createElement('div');
                storyContainer.classList.add('story');
                storyContainer.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
                document.querySelector('.container').appendChild(storyContainer);
                document.getElementById('story-title').value = '';
                document.getElementById('story-content').value = '';
            } else {
                alert('يرجى إدخال عنوان القصة ومحتواها!');
            }
        }
    </script>
</body>
</html>
