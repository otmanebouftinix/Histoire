<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سرد القصص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
        }
        .story {
            background: #eee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا في موقع سرد القصص</h1>
        <p>استمتع بقراءة القصص أو أضف قصتك الخاصة!</p>
        <div class="story">
            <h2>عنوان القصة 1</h2>
            <p>هذه قصة قصيرة توضح كيف يمكنك إضافة القصص هنا...</p>
        </div>
        <div class="story">
            <h2>عنوان القصة 2</h2>
            <p>قصة أخرى يمكنك إضافتها بسهولة...</p>
        </div>
    </div>
</body>
</html>
