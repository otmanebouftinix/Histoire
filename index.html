<!-- صفحة المستخدم -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع el Mehdi Fareh للتواصل</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?morocco,chat') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #fff;
        }
        .header {
            background-color: rgba(211, 47, 47, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .chat-box {
            background: #ffebee;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 300px;
            overflow-y: scroll;
        }
        .message {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(211, 47, 47, 0.9);
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">موقع el Mehdi Fareh - دردشة وتواصل</div>
    <div class="container">
        <h2>مرحبا بك في غرفة الدردشة</h2>
        <div class="chat-box" id="chat-box">
            <!-- سيتم إضافة الرسائل هنا -->
        </div>
        <input type="text" id="message" placeholder="اكتب رسالتك هنا...">
        <button onclick="sendMessage()">إرسال</button>
    </div>
    <div class="footer">جميع الحقوق محفوظة &copy; el Mehdi Fareh</div>
    <script>
        function sendMessage() {
            let message = document.getElementById('message').value;
            let chatBox = document.getElementById('chat-box');
            if (message.trim() !== "") {
                let newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.innerText = message;
                chatBox.appendChild(newMessage);
                document.getElementById('message').value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
